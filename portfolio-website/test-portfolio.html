<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Test</title>
    <style>
        :root {
            --primary: #ffffff;
            --secondary: #a0a0a0;
            --accent: #84fe8e;
            --bg-black: #1a1a1a;
            --bg-card: #242424;
            --border: #333333;
        }

        body {
            background: var(--bg-black);
            color: var(--primary);
            font-family: Arial, sans-serif;
            padding: 2rem;
        }

        .portfolio-showcase {
            position: relative;
            width: 600px;
            height: 400px;
            margin: 2rem auto;
            background: var(--bg-card);
            border-radius: 20px;
            margin-bottom: 80px;
        }

        .showcase-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            border-radius: 20px;
        }

        .project-showcase {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transform: translateX(50px);
            transition: opacity 0.6s ease-in-out, transform 0.6s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            pointer-events: none;
            z-index: 1;
        }

        .project-showcase.active {
            opacity: 1;
            transform: translateX(0);
            pointer-events: auto;
            z-index: 2;
        }

        .showcase-navigation {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 0.75rem;
            z-index: 10;
        }

        .nav-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: var(--border);
            border: 2px solid var(--bg-card);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-dot:hover {
            background: var(--accent);
            opacity: 0.7;
            transform: scale(1.1);
        }

        .nav-dot.active {
            background: var(--accent);
            transform: scale(1.3);
            box-shadow: 0 0 10px rgba(132, 254, 142, 0.5);
        }

        .nav-dot.active::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border: 2px solid var(--accent);
            border-radius: 50%;
            border-top-color: transparent;
            animation: progressRotate 4s linear infinite;
        }

        @keyframes progressRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .project-1 { background: #ff4444; }
        .project-2 { background: #44ff44; }
        .project-3 { background: #4444ff; }
        .project-4 { background: #ffff44; color: black; }
        .project-5 { background: #ff44ff; }
        .project-6 { background: #44ffff; color: black; }
        .project-7 { background: #ffa844; }

        .controls {
            text-align: center;
            margin-top: 2rem;
        }

        button {
            background: var(--accent);
            color: var(--bg-black);
            border: none;
            padding: 0.5rem 1rem;
            margin: 0.25rem;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Portfolio Showcase Test</h1>
    
    <div class="portfolio-showcase">
        <div class="showcase-container" id="portfolioShowcase">
            <div class="project-showcase project-1 active" data-project="0">Project 1 - Business Automation</div>
            <div class="project-showcase project-2" data-project="1">Project 2 - Economic Analytics</div>
            <div class="project-showcase project-3" data-project="2">Project 3 - AI Growth</div>
            <div class="project-showcase project-4" data-project="3">Project 4 - Database Architecture</div>
            <div class="project-showcase project-5" data-project="4">Project 5 - RESTful API</div>
            <div class="project-showcase project-6" data-project="5">Project 6 - UI/UX Design</div>
            <div class="project-showcase project-7" data-project="6">Project 7 - E-commerce Platform</div>
        </div>

        <div class="showcase-navigation">
            <button class="nav-dot active" data-target="0"></button>
            <button class="nav-dot" data-target="1"></button>
            <button class="nav-dot" data-target="2"></button>
            <button class="nav-dot" data-target="3"></button>
            <button class="nav-dot" data-target="4"></button>
            <button class="nav-dot" data-target="5"></button>
            <button class="nav-dot" data-target="6"></button>
        </div>
    </div>

    <div class="controls">
        <button onclick="testPortfolioShowcase()">Test Manual Switch</button>
        <button onclick="startAutoplay()">Start Autoplay</button>
        <button onclick="stopAutoplay()">Stop Autoplay</button>
        <button onclick="showProject(0)">Project 1</button>
        <button onclick="showProject(1)">Project 2</button>
        <button onclick="showProject(2)">Project 3</button>
    </div>

    <script>
        let currentIndex = 0;
        let autoplayTimer = null;

        const container = document.getElementById('portfolioShowcase');
        const projects = container.querySelectorAll('.project-showcase');
        const navigationDots = document.querySelectorAll('.nav-dot');

        console.log(`Found ${projects.length} projects and ${navigationDots.length} navigation dots`);

        // Show specific project
        function showProject(index) {
            console.log(`Switching to project ${index}`);
            
            if (index < 0 || index >= projects.length) {
                console.error(`Invalid project index: ${index}`);
                return;
            }

            // Remove active class from all projects and dots
            projects.forEach(project => project.classList.remove('active'));
            navigationDots.forEach(dot => dot.classList.remove('active'));

            // Activate selected project and dot
            if (projects[index]) {
                projects[index].classList.add('active');
            }
            if (navigationDots[index]) {
                navigationDots[index].classList.add('active');
            }

            currentIndex = index;
        }

        // Navigation dot click handlers
        navigationDots.forEach((dot, index) => {
            dot.addEventListener('click', (e) => {
                e.preventDefault();
                console.log(`Navigation dot ${index} clicked`);
                
                clearInterval(autoplayTimer);
                showProject(index);
                
                setTimeout(() => {
                    startAutoplay();
                }, 3000);
            });
        });

        // Autoplay functionality
        function startAutoplay() {
            if (autoplayTimer) {
                clearInterval(autoplayTimer);
            }
            
            autoplayTimer = setInterval(() => {
                const nextIndex = (currentIndex + 1) % projects.length;
                console.log(`Auto-switching from ${currentIndex} to ${nextIndex}`);
                showProject(nextIndex);
            }, 4000);
            
            console.log('Autoplay started');
        }

        function stopAutoplay() {
            clearInterval(autoplayTimer);
            console.log('Autoplay stopped');
        }

        // Test function
        function testPortfolioShowcase() {
            console.log('Testing manual switch...');
            const randomIndex = Math.floor(Math.random() * projects.length);
            showProject(randomIndex);
        }

        // Initialize
        showProject(0);
        setTimeout(() => {
            startAutoplay();
        }, 2000);

        console.log('Portfolio showcase test initialized');
    </script>
</body>
</html>
