<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Clouds Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            color: white;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            position: relative;
        }
        
        .cloud {
            position: fixed;
            background-image: url('main_cloude.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            pointer-events: none;
            z-index: 1;
        }
        
        .cloud-1 {
            top: 8%;
            left: 10%;
            width: 400px;
            height: 280px;
            opacity: 0.3;
            animation: drift1 120s linear infinite;
        }
        
        .cloud-2 {
            top: 25%;
            left: 70%;
            width: 350px;
            height: 250px;
            opacity: 0.4;
            animation: drift2 140s linear infinite;
        }
        
        .cloud-3 {
            top: 45%;
            left: 40%;
            width: 450px;
            height: 320px;
            opacity: 0.35;
            animation: drift3 160s linear infinite;
        }
        
        .cloud-4 {
            top: 65%;
            left: 15%;
            width: 380px;
            height: 270px;
            opacity: 0.4;
            animation: drift4 180s linear infinite;
        }
        
        .cloud-5 {
            top: 85%;
            left: 60%;
            width: 320px;
            height: 230px;
            opacity: 0.3;
            animation: drift5 200s linear infinite;
        }
        
        @keyframes drift1 {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(100vw - 10%)); }
        }
        
        @keyframes drift2 {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(-100vw - 400px)); }
        }
        
        @keyframes drift3 {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(100vw - 40%)); }
        }
        
        @keyframes drift4 {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(100vw - 15%)); }
        }
        
        @keyframes drift5 {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(-100vw - 320px)); }
        }
        
        .content {
            position: relative;
            z-index: 10;
            padding: 50px;
            text-align: center;
        }
        
        .hero-card {
            background: rgba(26, 26, 26, 0.9);
            border: 2px solid #84FE8E;
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            margin: 0 auto;
            margin-top: 200px;
        }
        
        h1 {
            font-size: 3rem;
            color: #84FE8E;
            margin-bottom: 20px;
        }
        
        p {
            color: #ccc;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="cloud cloud-1"></div>
    <div class="cloud cloud-2"></div>
    <div class="cloud cloud-3"></div>
    <div class="cloud cloud-4"></div>
    <div class="cloud cloud-5"></div>
    
    <div class="content">
        <div class="hero-card">
            <h1>Crafting</h1>
            <p>automation driven systems</p>
            <p style="margin-top: 20px; font-size: 1rem;">Ваши неоновые облака четко видны!</p>
        </div>
    </div>
</body>
</html>
